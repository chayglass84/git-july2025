spec:
  contents:
    openapi: 3.0.3
    info:
      title: KongAir API
      version: 1.0.0
      description: >
        KongAir API provides programmatic access to KongAirâ€™s core airline
        services, enabling developers

        to integrate flight search, booking, and operational status data into
        their applications.


        With this API, you can:

        - Search available flights and check real-time flight status

        - Create, view, update, and cancel customer bookings

        - Define and manage flight routes operated by KongAir


        All endpoints follow RESTful principles, use standard HTTP response
        codes, and exchange data in JSON.

        Access is secured via API key authentication.


        This API is ideal for building travel booking platforms, operational
        dashboards, or mobile

        experiences that need live airline data and booking capabilities.
    servers:
      - url: https://api.kongair.example.com/v1
    tags:
      - name: Routes
        description: Create and manage flight routes
      - name: Bookings
        description: Create and manage flight bookings
      - name: Flights
        description: Search and check flight status
    paths:
      /routes:
        get:
          tags:
            - Routes
          summary: List routes
          parameters:
            - in: query
              name: origin
              schema:
                type: string
                pattern: ^[A-Z]{3}$
              description: Filter by IATA origin code (e.g., YVR)
            - in: query
              name: destination
              schema:
                type: string
                pattern: ^[A-Z]{3}$
              description: Filter by IATA destination code (e.g., JFK)
          responses:
            "200":
              description: A list of routes
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: "#/components/schemas/Route"
        post:
          tags:
            - Routes
          summary: Create a route
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/RouteCreate"
                examples:
                  example:
                    value:
                      origin: YVR
                      destination: JFK
                      flightNumbers:
                        - KGA101
                        - KGA102
          responses:
            "201":
              description: Created
              headers:
                Location:
                  schema:
                    type: string
                  description: URL of the new resource
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/Route"
      /routes/{routeId}:
        parameters:
          - $ref: "#/components/parameters/RouteId"
        get:
          tags:
            - Routes
          summary: Get a route
          responses:
            "200":
              description: Route found
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/Route"
            "404":
              $ref: "#/components/responses/NotFound"
        put:
          tags:
            - Routes
          summary: Replace a route
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/RouteUpdate"
          responses:
            "200":
              description: Updated route
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/Route"
            "404":
              $ref: "#/components/responses/NotFound"
        patch:
          tags:
            - Routes
          summary: Partially update a route
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/RoutePatch"
          responses:
            "200":
              description: Updated route
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/Route"
            "404":
              $ref: "#/components/responses/NotFound"
        delete:
          tags:
            - Routes
          summary: Delete a route
          responses:
            "204":
              description: Deleted
            "404":
              $ref: "#/components/responses/NotFound"
      /bookings:
        get:
          tags:
            - Bookings
          summary: List bookings
          parameters:
            - in: query
              name: passengerLastName
              schema:
                type: string
            - in: query
              name: flightId
              schema:
                type: string
                format: uuid
          responses:
            "200":
              description: A list of bookings
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: "#/components/schemas/Booking"
        post:
          tags:
            - Bookings
          summary: Create a booking
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/BookingCreate"
                examples:
                  example:
                    value:
                      flightId: 9b1deb4d-3b7d-4bad-9bdd-2b0d7b3dcb6d
                      passengers:
                        - firstName: Cameron
                          lastName: HayGlass
                      contactEmail: cameron@example.com
          responses:
            "201":
              description: Created
              headers:
                Location:
                  schema:
                    type: string
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/Booking"
      /bookings/{bookingId}:
        parameters:
          - $ref: "#/components/parameters/BookingId"
        get:
          tags:
            - Bookings
          summary: Get a booking
          responses:
            "200":
              description: Booking found
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/Booking"
            "404":
              $ref: "#/components/responses/NotFound"
        put:
          tags:
            - Bookings
          summary: Replace a booking
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/BookingUpdate"
          responses:
            "200":
              description: Updated booking
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/Booking"
            "404":
              $ref: "#/components/responses/NotFound"
        patch:
          tags:
            - Bookings
          summary: Partially update a booking
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/BookingPatch"
          responses:
            "200":
              description: Updated booking
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/Booking"
            "404":
              $ref: "#/components/responses/NotFound"
        delete:
          tags:
            - Bookings
          summary: Cancel a booking
          responses:
            "204":
              description: Cancelled
            "404":
              $ref: "#/components/responses/NotFound"
      /flights:
        get:
          tags:
            - Flights
          summary: Search flights
          description: |
            Simple availability search (not a full flight inventory system).
          parameters:
            - in: query
              name: origin
              required: true
              schema:
                type: string
                pattern: ^[A-Z]{3}$
            - in: query
              name: destination
              required: true
              schema:
                type: string
                pattern: ^[A-Z]{3}$
            - in: query
              name: departureDate
              required: true
              schema:
                type: string
                format: date
          responses:
            "200":
              description: Matching flights
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: "#/components/schemas/Flight"
      /flights/{flightId}/status:
        parameters:
          - $ref: "#/components/parameters/FlightId"
        get:
          tags:
            - Flights
          summary: Check flight status
          responses:
            "200":
              description: Status returned
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/FlightStatus"
            "404":
              $ref: "#/components/responses/NotFound"
    components:
      securitySchemes:
        ApiKeyAuth:
          type: apiKey
          in: header
          name: X-API-Key
      parameters:
        RouteId:
          name: routeId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Route identifier
        BookingId:
          name: bookingId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Booking identifier
        FlightId:
          name: flightId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Flight identifier
      responses:
        NotFound:
          description: Resource not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
      schemas:
        Route:
          type: object
          required:
            - id
            - origin
            - destination
            - flightNumbers
            - createdAt
            - updatedAt
          properties:
            id:
              type: string
              format: uuid
            origin:
              type: string
              description: IATA code
              example: YVR
            destination:
              type: string
              description: IATA code
              example: JFK
            flightNumbers:
              type: array
              items:
                type: string
              example:
                - KGA101
                - KGA102
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time
        RouteCreate:
          type: object
          required:
            - origin
            - destination
          properties:
            origin:
              type: string
              pattern: ^[A-Z]{3}$
            destination:
              type: string
              pattern: ^[A-Z]{3}$
            flightNumbers:
              type: array
              items:
                type: string
        RouteUpdate:
          allOf:
            - $ref: "#/components/schemas/RouteCreate"
        RoutePatch:
          type: object
          properties:
            origin:
              type: string
              pattern: ^[A-Z]{3}$
            destination:
              type: string
              pattern: ^[A-Z]{3}$
            flightNumbers:
              type: array
              items:
                type: string
        Passenger:
          type: object
          required:
            - firstName
            - lastName
          properties:
            firstName:
              type: string
            lastName:
              type: string
        Booking:
          type: object
          required:
            - id
            - flightId
            - passengers
            - contactEmail
            - status
            - createdAt
            - updatedAt
          properties:
            id:
              type: string
              format: uuid
            flightId:
              type: string
              format: uuid
            passengers:
              type: array
              items:
                $ref: "#/components/schemas/Passenger"
            contactEmail:
              type: string
              format: email
            status:
              type: string
              enum:
                - CONFIRMED
                - CANCELLED
                - PENDING
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time
        BookingCreate:
          type: object
          required:
            - flightId
            - passengers
            - contactEmail
          properties:
            flightId:
              type: string
              format: uuid
            passengers:
              type: array
              minItems: 1
              items:
                $ref: "#/components/schemas/Passenger"
            contactEmail:
              type: string
              format: email
        BookingUpdate:
          allOf:
            - $ref: "#/components/schemas/BookingCreate"
        BookingPatch:
          type: object
          properties:
            passengers:
              type: array
              items:
                $ref: "#/components/schemas/Passenger"
            contactEmail:
              type: string
              format: email
            status:
              type: string
              enum:
                - CONFIRMED
                - CANCELLED
                - PENDING
        Flight:
          type: object
          required:
            - id
            - routeId
            - flightNumber
            - departure
            - arrival
          properties:
            id:
              type: string
              format: uuid
            routeId:
              type: string
              format: uuid
            flightNumber:
              type: string
              example: KGA101
            departure:
              type: object
              required:
                - airport
                - time
              properties:
                airport:
                  type: string
                  example: YVR
                time:
                  type: string
                  format: date-time
            arrival:
              type: object
              required:
